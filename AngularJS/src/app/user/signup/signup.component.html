<div class="row">
        <div class="col s12">
            <div class="card">
            <div class="card-content white-text">
                <div class="row">
                    <div class="col s5 signinMain">
                        <div class="pageTitle">Signup To Continue</div>
                        <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
                            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="UserService.selectedUser._id">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="username" #_id="ngModel" [(ngModel)]="UserService.selectedUser.username" required>
                                    <label>
                                        Username:
                                        <label class="red-text">*</label>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="password" name="password" required #_id="ngModel" [(ngModel)]="UserService.selectedUser.password">
                                    <label>
                                        Password:
                                        <label class="red-text">*</label>
                                    </label>
                                </div>
                            </div>                       
                            <div class="row">
                                <div class="buttonMain">
                                    <button class="btn btn-custom right" type="button" (click)="resetForm(signupForm)">RESET</button>
                                    <button class="btn btn-custom right" type="submit" [disabled]="!signupForm.form.valid">SIGNUP</button>
                                </div>
                            </div>                 
                        </form>
                    </div>
                </div>
            </div>        
            </div>
        </div>
        </div>
